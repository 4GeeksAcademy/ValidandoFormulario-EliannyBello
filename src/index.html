<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Formulario</title>
  </head>

  <body>
    <div class="card w-75 mx-auto my-3">
      <div class="card-header">
        Payment form example
      </div>
      <div class="card-body">
        <div id="globalError" class="text-danger"></div>
        <form class="registerForm">
          <div class="row">
            <div class="col-md-5 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >#Card</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="card"
                  placeholder="xxxxxxxxx"
                />
                <div class="invalid-feedback">the field is required</div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >CVC#</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="000"
                />
                <div class="invalid-feedback">the field is required</div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Amount</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-dollar-sign"></i
                  ></span>
                  <input
                    type="text"
                    id="amount"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Last Name</label
                >
                <input type="text" class="form-control" id="last name" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >City</label
                >
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >State</label
                >
                <select
                  class="form-select"
                  id="state"
                  aria-label="Default select example"
                >
                  <option selected></option>
                  <option value="1">Monagas</option>
                  <option value="2">Miranda</option>
                  <option value="3">Vargas</option>
                </select>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Postal Code</label
                >
                <input type="text" id="postalcode" class="form-control " />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >We accept:</label
                >
                <br />
                <div
                  class="w-auto bg-secondary d-inline p-2 rounded text-white"
                >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox1"
                      value="option1"
                      name="pago"
                      checked
                    />
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox2"
                      value="option2"
                      name="pago"
                    />
                    <i class="fa-brands fa-cc-visa"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox3"
                      value="option3"
                      name="pago"
                    />
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineCheckbox3"
                      value="option3"
                      name="pago"
                    />
                    <i class="fa-brands fa-cc-amex"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="menssage"
                  rows="3"
                  style="width: 95%;"
                ></textarea>
                <p style="color: gray;">Add any notes here</p>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" id="enviar" class="btn btn-primary">Send</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
